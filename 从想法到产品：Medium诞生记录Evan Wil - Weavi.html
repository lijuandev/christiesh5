  <h4><b>从想法到产品：<span>Medium诞生记录</span></b></h4><p><img src="//dn-weavi.qbox.me/uploads/default/2373/47127e98d21577c5.jpg" width="600" height="301"><br></p><p>Evan Williams，从创建Blogger到研发Twitter，他又开始了找寻传播模式的新道路。他带领的制造了Twitter的Obvious迈开了新步伐，与Teehan+Lax一道开始开发新产品——Medium，一个以话题主导的平台。作为设计方，Teehan+Lax完整地纪录了Medium的诞生过程，以下将为你呈现设计者与初创企业完美对接的这一范本。以下由Teehax+Lax团队（即文章中的“我们”）自述。</p>
